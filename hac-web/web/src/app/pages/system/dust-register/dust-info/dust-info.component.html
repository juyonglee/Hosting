<h1 mat-dialog-title><span *ngIf="!dustLocation.id">Add</span><span *ngIf="dustLocation.id">Edit</span> Location</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="user-form">
    <div fxLayout="column" class="form-field-outer">

      <mat-form-field class="w-100">
        <input matInput placeholder="장비위치" formControlName="location">
        <mat-error *ngIf="form.controls.location.errors?.required">Location is required</mat-error>
        <!--<input hidden formControlName="id">-->
      </mat-form-field>
      <mat-checkbox formControlName="isActive">Active</mat-checkbox>
      <!--<mat-checkbox formControlName="isDeleted">Blocked</mat-checkbox>-->
    </div>
  </form>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
  <button mat-raised-button color="primary" [mat-dialog-close]="form.value" [disabled]="!form.valid">
    <span *ngIf="!dustLocation.id">Save</span><span *ngIf="dustLocation.id">Update</span>
  </button>
  <button mat-raised-button color="warn" (click)="close()">Cancel</button>
</div>
